contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    # base
    - bash
    - wolfi-base
    # development
    - git
    - py3-pip
    - python3
    # sbom
    - syft
    # k8s & container security
    - grype
    - trivy
    # reconnaissance
    - nmap
    - amass
    - nuclei
    - exploitdb
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot
paths:
  - path: /opt/exploitdb
    type: directory
    permissions: 0o777
archs:
  - x86_64
