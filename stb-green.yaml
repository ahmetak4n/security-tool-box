contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    # base
    - bash
    - wolfi-base
    # development
    - git
    - py3-pip
    - python3
    # sast
    - semgrep
    # sbom
    - syft
    # k8s & container security
    - grype
    - trivy
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot
