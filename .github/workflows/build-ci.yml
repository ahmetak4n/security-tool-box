name: build-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  
  build:
    name: build and push
    runs-on: ubuntu-latest

    steps:
      - name: checkot repository
        uses: actions/checkout@v3
        
      - name: setup melange
        uses: chainguard-dev/actions/melange-build@main
        with:
          config: ''
          multi-config: ${{ github.workspace }}/tools/semgrep.yaml, ${{ github.workspace }}/tools/checkov.yaml
          archs: amd64
          sign-with-temporary-key: true
          signing-key-path: ${{ github.workspace }}/melange.rsa
          repository-path: ${{ github.workspace }}/packages
          repository-append: ${{ github.workspace }}/packages
          keyring-append: ''
          namespace: ''
          empty-workspace: false
          workdir: ''
