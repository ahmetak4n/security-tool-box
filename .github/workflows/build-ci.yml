name: build-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:

  build:
    name: build and push
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read

    steps:
      - name: checkot repository
        uses: actions/checkout@v3
        
      - name: build apk packages
        uses: chainguard-dev/actions/melange-build@main
        with:
          config: ''
          multi-config: ${{ github.workspace }}/tools/semgrep.yaml, ${{ github.workspace }}/tools/checkov.yaml
          archs: x86_64, amd64
          sign-with-temporary-key: true
          signing-key-path: ${{ github.workspace }}/melange.rsa
          repository-path: ${{ github.workspace }}/packages
          repository-append: ${{ github.workspace }}/packages
          keyring-append: ''
          namespace: ''
          empty-workspace: false
          workdir: ''
        
      - name: build and push image
        uses: chainguard-dev/actions/apko-build@main
        with:
          config: apko.yaml
          archs: x86_64, amd64
          tag: ghcr.io/ahmetak4n/security-tool-box:latest
