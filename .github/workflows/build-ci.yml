name: build-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  build:
    name: Build Security Tool Box
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      
      - uses: chainguard-dev/actions/setup-melange@main
      
      - uses: chainguard-dev/actions/melange-keygen@main
        with:
          signing-key-path: ${{ github.workspace }}/melange.rsa
          install-public-key: true
          
      - name: melange build packages
        shell: bash
        run: |
          sudo melange build tools/semgrep.yaml --arch amd64 --signing-key melange.rsa
          
          ls -al
          
          sudo melange build tools/checkov.yaml --arch amd64 --signing-key melange.rsa --repository-append packages
          
      - uses: chainguard-dev/actions/apko-build@main
        with:
          config: apko.yaml
          tag: ghcr.io/ahmetak4n/security-tool-box:latest



